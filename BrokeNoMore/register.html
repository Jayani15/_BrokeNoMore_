<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BrokeNoMore â€” Register</title>
    <link rel="stylesheet" href="css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="box">
    <h2>Register</h2>
    <!-- Note: action points to register.php and method is POST -->
    <form id="registerForm" action="register.php" method="post">
        <fieldset>

            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <!-- optional username removed to avoid server mismatch; add later if needed -->
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password</label><br>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <i class="fa-solid fa-eye" id="togglePassword" style="cursor:pointer;"></i>
            </div>
            <small id="passwordHelp" style="color: gray;">
                Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.
            </small><br><br>

            <button type="submit">Register</button>

            <p>Already have an account? <a href="login.html">Login</a></p>

        </fieldset>
    </form>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function (e) {
    const password = document.getElementById('password').value;
    // Regex: min 8 chars, at least one lowercase, one uppercase, one digit, one special
    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    if (!regex.test(password)) {
        e.preventDefault(); // stop form from submitting
        alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.");
    }
});

// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const type = passwordField.getAttribute('type');
    if (type === 'password') {
        passwordField.setAttribute('type', 'text');
        this.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        passwordField.setAttribute('type', 'password');
        this.classList.replace('fa-eye-slash', 'fa-eye');
    }
});
</script>

</body>
</html>
