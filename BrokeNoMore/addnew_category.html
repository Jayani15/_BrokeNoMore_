<body>

<div class="box">
    <h2>Add New Category</h2>

    <form method="post" id="categoryForm" action="">
        <fieldset>

            <label>Category Name</label><br>
            <input type="text" name="category_name" placeholder="e.g. Food" required><br><br>

            <label>Allocated Amount</label><br>
            <input type="number" name="allocated_amount" placeholder="e.g. 5000"
                   step="0.01" required><br><br>

            <button type="submit" class="save-btn">Save</button>
        </fieldset>
    </form>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const budgetId = urlParams.get('id');

    if (!budgetId) {
        alert("No budget ID provided! Add ?id=<budget_uuid>");
        document.getElementById('categoryForm').style.display = 'none';
    } else {
        document.getElementById('categoryForm').action =
            'addnew_category.php?id=' + budgetId;
    }

    // Budget limit validation
    document.getElementById('categoryForm')
        .addEventListener('submit', function(e) {

            e.preventDefault();

            const allocated = parseFloat(
                document.querySelector('input[name="allocated_amount"]').value
            );

            if (isNaN(allocated) || allocated <= 0) {
                alert("Enter a valid allocated amount.");
                return;
            }

            fetch(`addnew_category.php?id=${budgetId}&check=true`)
                .then(res => res.json())
                .then(data => {
                    const limit = parseFloat(data.income);
                    const alreadyAllocated = parseFloat(data.allocated);
                    const newTotal = alreadyAllocated + allocated;

                    if (newTotal > limit) {
                        alert("You exceeded your budget limit!");
                    } else {
                        e.target.submit();
                    }
                });
        });
</script>

</body>
</html>
