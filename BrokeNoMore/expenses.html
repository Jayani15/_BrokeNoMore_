<h1 id="head">Expenses</h1>

<div class="content-wrapper">

    <div class="search-bar">
        <input type="text" id="expenseSearch"
            placeholder="Search by Category or Description..."
            onkeyup="filterExpenses()">
    </div>

    <div class="table-container">
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Payment Method</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                {{EXPENSE_ROWS}}
            </tbody>
        </table>
    </div>
</div>

<button class="btn" onclick="window.location.href='addnew_expense.html'">
    Add New Expense
</button>

<script>
function filterExpenses() {
    const search = document.getElementById("expenseSearch").value.toLowerCase();
    document.querySelectorAll(".expense-table tbody tr").forEach(row => {
        const cat = row.cells[1].textContent.toLowerCase();
        const desc = row.cells[3].textContent.toLowerCase();
        row.style.display = (cat.includes(search) || desc.includes(search)) ? "" : "none";
    });
}
</script>
