<script>
function markRead(id) {
    fetch('mark_read.php', {
        method: 'POST',
        headers: { 
            'Content-Type': 'application/x-www-form-urlencoded' 
        },
        body: 'id=' + encodeURIComponent(id)
    })
    .then(res => res.text())
    .then(r => {
        if (r === "ok") {
            location.reload(); // Refresh page
        }
    });
}
</script>
